name: CI

on:
  push:
    branches:
      - main
      - dev
    tags-ignore:
      - "**"
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    name: Go Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set up Go
        id: setup-go
        uses: actions/setup-go@v4
        with:
          go-version: "stable"
      - name: Go env
        id: go-env
        run: |-
          echo "gomodcache=$(go env GOMODCACHE)" >> "$GITHUB_OUTPUT"
          echo "gocache=$(go env GOCACHE)" >> "$GITHUB_OUTPUT"
      - name: Cache Go build and modules
        uses: actions/cache@v4
        with:
          path: |-
            ${{ steps.go-env.outputs.gomodcache }}
            ${{ steps.go-env.outputs.gocache }}
          key: ${{ runner.os }}-go-${{ steps.setup-go.outputs.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |-
            ${{ runner.os }}-go-${{ steps.setup-go.outputs.go-version }}-
            ${{ runner.os }}-go-
      - name: Run tests with coverage gating
        run: scripts/check_coverage.sh
        env:
          COVERAGE_MIN: "80"
          COVERAGE_MIN_PER_PKG: "80"
      - name: Run race tests
        run: go test -race ./...
