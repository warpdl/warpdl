name: CI

on:
  push:
    branches:
      - main
      - dev
    tags-ignore:
      - "**"
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    name: Go Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set up Go
        id: setup-go
        uses: actions/setup-go@v6
        with:
          go-version: "stable"
      - name: Run tests with coverage gating
        run: scripts/check_coverage.sh
        env:
          COVERAGE_MIN: "80"
          COVERAGE_MIN_PER_PKG: "80"
      - name: Run race tests
        run: go test -race ./...
