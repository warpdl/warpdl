name: CI

on:
  push:
    branches:
      - main
      - dev
    tags-ignore:
      - "**"
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            coverage-min: 80
            coverage-pkg-min: 80
            run-race: true
          - os: macos-latest
            coverage-min: 80
            coverage-pkg-min: 80
            run-race: true

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: stable
          cache: true

      - name: Build
        run: go build -ldflags="-w -s" .

      - name: Run tests with coverage
        run: scripts/check_coverage.sh
        env:
          COVERAGE_MIN: ${{ matrix.coverage-min }}
          COVERAGE_MIN_PER_PKG: ${{ matrix.coverage-pkg-min }}

      - name: Run race tests
        if: matrix.run-race
        shell: bash
        run: scripts/go_test_retry.sh -race -short ./...

  build-windows:
    name: Build (Windows)
    runs-on: windows-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: stable
          cache: true

      - name: Build
        run: go build -ldflags="-w -s" .
