name: Documentation

on:
  push:
    branches:
      - main
      - dev
    paths:
      - "docs/**"
      - "cmd/**"
      - "common/**"
      - ".github/workflows/docs.yml"
  pull_request:
    branches:
      - main
      - dev
    paths:
      - "docs/**"
      - "cmd/**"
      - "common/**"
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build and Deploy Documentation
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: stable
          cache: true

      - name: Generate CLI documentation
        run: go run docs/scripts/generate-cli-docs.go

      - name: Generate environment documentation
        run: go run docs/scripts/generate-env-docs.go

      - name: Validate generated documentation
        run: |
          if [ ! -s "docs/src/content/docs/usage/cli-reference.mdx" ]; then
            echo "❌ CLI reference not generated or empty"
            exit 1
          fi
          if [ ! -s "docs/src/content/docs/configuration/environment-variables.mdx" ]; then
            echo "❌ Environment variables doc not generated or empty"
            exit 1
          fi
          echo "✅ Generated documentation validated"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        working-directory: docs
        run: bun install --frozen-lockfile

      - name: Build documentation
        working-directory: docs
        run: bun run build

      - name: Check documentation coverage
        run: |
          chmod +x scripts/check-docs-coverage.sh
          ./scripts/check-docs-coverage.sh

      - name: Deploy to Cloudflare Workers
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: docs
          command: deploy --assets ./dist
