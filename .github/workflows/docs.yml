name: Documentation

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'docs/**'
      - 'cmd/**'
      - 'common/**'
      - '.github/workflows/docs.yml'
  pull_request:
    branches:
      - main
      - dev
    paths:
      - 'docs/**'
      - 'cmd/**'
      - 'common/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build and Deploy Documentation
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: stable
          cache: true

      - name: Generate CLI documentation
        run: go run docs/scripts/generate-cli-docs.go

      - name: Generate environment documentation
        run: go run docs/scripts/generate-env-docs.go

      - name: Validate generated documentation
        run: |
          if [ ! -s "docs/src/content/docs/usage/cli-reference.mdx" ]; then
            echo "âŒ CLI reference not generated or empty"
            exit 1
          fi
          if [ ! -s "docs/src/content/docs/configuration/environment-variables.mdx" ]; then
            echo "âŒ Environment variables doc not generated or empty"
            exit 1
          fi
          echo "âœ… Generated documentation validated"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        working-directory: docs
        run: bun install --frozen-lockfile

      - name: Build documentation
        working-directory: docs
        run: bun run build

      - name: Check documentation coverage
        run: |
          chmod +x scripts/check-docs-coverage.sh
          ./scripts/check-docs-coverage.sh

      - name: Deploy to Cloudflare Pages (Production)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy docs/dist --project-name=warpdl-docs --branch=main

      - name: Deploy to Cloudflare Pages (Preview - Dev Branch)
        if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy docs/dist --project-name=warpdl-docs --branch=dev

      - name: Deploy to Cloudflare Pages (Preview - PR)
        if: github.event_name == 'pull_request'
        id: deploy-preview
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy docs/dist --project-name=warpdl-docs --branch=pr-${{ github.event.pull_request.number }}

      - name: Comment PR with preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = `https://pr-${prNumber}.warpdl-docs.pages.dev`;

            const comment = `## ðŸ“š Documentation Preview

            Your documentation changes have been deployed to Cloudflare Pages!

            ðŸ”— **Preview URL:** ${previewUrl}

            The preview will be updated automatically with new commits.`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const existingComment = comments.find(c =>
              c.user.login === 'github-actions[bot]' &&
              c.body.includes('Documentation Preview')
            );

            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: comment
              });
            }
