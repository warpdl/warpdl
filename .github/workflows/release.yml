name: Release

on:
  push:
    tags:
      - "*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release"
        required: true

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config --global url."https://${{ secrets.GH_PAT }}@github.com/".insteadOf "https://github.com/"

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: stable

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Patch Scoop manifest with pre_uninstall hook
        run: |
          # Wait a moment for GoReleaser's commits to propagate
          sleep 5

          # Clone the scoop bucket repository
          git clone "https://${{ secrets.GH_PAT }}@github.com/warpdl/scoop-bucket.git" /tmp/scoop-bucket

          # Patch the manifest
          chmod +x scripts/patch-scoop-manifest.sh
          ./scripts/patch-scoop-manifest.sh /tmp/scoop-bucket/warpdl.json

          # Commit and push if there are changes
          cd /tmp/scoop-bucket
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git config user.name "Divkix"
            git config user.email "divkix@divkix.me"
            git add warpdl.json
            git commit -m "Add pre_uninstall hook for daemon cleanup"
            git push
          fi
